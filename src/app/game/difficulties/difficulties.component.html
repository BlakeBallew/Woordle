<div class="difficulties-container">
  <div class="difficulties">
    <button
      class="difficulty-btn"
      tabindex="-1"
      (click)="sendDifficultyChange(5, 1)"
      [disabled]="isDisabled(1)"
    >
      Normal
    </button>
    <button
      class="difficulty-btn"
      tabindex="-1"
      (click)="sendDifficultyChange(7, 2)"
      [disabled]="isDisabled(2)"
    >
      Moderate
    </button>
    <button
      class="difficulty-btn"
      tabindex="-1"
      (click)="sendDifficultyChange(9, 3)"
      [disabled]="isDisabled(3)"
    >
      Hard
    </button>
    <button
      class="difficulty-btn"
      tabindex="-1"
      (click)="sendDifficultyChange(11, 4)"
      [disabled]="isDisabled(4)"
    >
      Insane
    </button>
  </div>
</div>
